<main>
  <div class="sign-up-container">
    <h1>Join Tail Mates</h1>
    <p class="subtitle">
      Connect with fellow pet lovers and find your perfect tail mate!
    </p>

    <div class="sign-up-form">
      <h2>Create Account</h2>

      @if (errorMsg()) {
        <div class="error-message">{{ errorMsg() }}</div>
      }
      @if (successMsg()) {
        <div class="success-message">{{ successMsg() }}</div>
      }

      <form [formGroup]="form" (ngSubmit)="submit()" id="signup-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
            [class.invalid]="form.controls.name.invalid && form.controls.name.touched"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email address"
            [class.invalid]="form.controls.email.invalid && form.controls.email.touched"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            minlength="8"
            [class.invalid]="form.controls.password.invalid && form.controls.password.touched"
          />
        </div>

        <button type="submit" class="signup-btn" id="signup-btn" [disabled]="pending()">
          {{ pending() ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div class="signin-link">
        <p>
          Already have an account?
          <a routerLink="/sign-in">Sign in here</a>
        </p>
      </div>

      <div class="legal-links">
        <p>
          By creating an account, you agree to our
          <a routerLink="/terms-and-conditions">Terms and Conditions</a>
          and
          <a routerLink="/privacy-policy">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
</main>
